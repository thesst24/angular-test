<div class="container">
    <div class="con-top">
         <div class="title">
            <i-lucide [img]="Settings"></i-lucide>
            <p>Dashboard<span style="color:#838383;font-size: 10px; font-weight: 500;">v.01</span></p>
            
        </div>

        <div class="side-menu">
            <div class="menu-dashboard menu">
                <p style="display: flex; align-items: center; gap: 16px"><i-lucide [img]="KeyRound"></i-lucide>Dashboard</p>
            </div>
            <div class="menu-product menu">
                <div class="menu-title">
                    <i-lucide [img]="Box"></i-lucide>
                    <p>Product</p>
                </div>
                <div class="menu-chev">
                    <i-lucide [img]="ChevronRight" class="icon-side"></i-lucide>

            </div>
        <div class="menu-customer menu">
                <div class="menu-title">
                     <i-lucide [img]="User"></i-lucide>

                </div>
                <div class="menu-chev">
                    <i-lucide [img]="ChevronRight" class="icon-side"></i-lucide>
                </div>
        </div>
        <div class="menu-income menu">
             <div class="menu-title">
                    <i-lucide [img]="BanknoteArrowUp"></i-lucide>

                </div>
                <div class="menu-chev">
                    <i-lucide [img]="ChevronRight" class="icon-side"></i-lucide>
                </div>
        </div>
        <div class="menu-promote menu">
            <div class="menu-title">
                   <i-lucide [img]="BadgePercent"></i-lucide>
                    <p>Promote</p>
                </div>
                <div class="menu-chev">
                    <i-lucide [img]="ChevronRight" class="icon-side"></i-lucide>
                </div>
        </div>
        <div class="menu-help menu">
            <div class="menu-title">
                   <i-lucide [img]="MessageCircleQuestionMark"></i-lucide>

                </div>
                <div class="menu-chev">
                    <i-lucide [img]="ChevronRight" class="icon-side"></i-lucide>
                </div>
        </div>
    </div>
   </div>

    <div class="con-bottom">
        <div class="access">
            <p>Upgrade to PRO to get access all Features!</p>
            <button class="btnAccess">Get Pro Now!</button>
        </div>

        <div class="profile-side-bottom">
            <div class="info-profile">
                <img src="https://www.choosept.com/contentassets/f58c6f9cbfa54ce3b98ab536f59462a0/twyla-isabelle-evano-pt-dpt-f65062ce.jpg?width=410&height=410&mode=max" alt="profile">
                <div class="name-pro">
                    <p style="color: #000; font-size: 14px;">Evano</p>
                    <p style="color: #757575; font-size: 12px;">Project Manager</p>
                 </div>
            </div>
            <i-lucide [img]="ChevronDown" class="icon-side"></i-lucide>
        </div>

    </div>
